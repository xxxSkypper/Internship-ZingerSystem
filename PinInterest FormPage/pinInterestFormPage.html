<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="pinInterestFormPage.css" />
    <title>Pin Interest Form</title>
  </head>

  <body>
    <div class="box">
      <div class="main-hearder">
        <div class="upper-hearder">
          <div class="up-hearder1">
            <strong>Pin builder</strong>
          </div>
          <div class="up-hearder2"><strong>X</strong></div>
        </div>
        <div class="lower-hearder">
          <div class="lo-hearder1">
            <button type="button">+</button>
          </div>
          <div class="lo-hearder2"><button type="button">Publish</button></div>
        </div>
      </div>
      <br /><br />
      <div class="main-body">
        <div class="main-container1">
          <div class="side">
            <div class="sidebar">
              <div class="icon"><i class="fa-solid fa-image"></i></div>
            </div>
            <div class="box-area">
              <div class="navbar">
                <div class="circle1"></div>
                <div class="div circle2"></div>
                <div class="circle3"></div>
              </div>
              <br />
              <div class="text-area">
                <div class="area">
                  <div class="component1">
                    <label class="fa-solid fa-arrow-up" for="upload"></label>
                    <input type="file" name="" id="upload" />
                  </div>
                  <div class="component2">
                    <strong
                      >Drag and drop or click to upload images or a
                      video</strong
                    >
                  </div>
                  <div class="component3">
                    <p>
                      Recommendation: Use high-quality .jpg files less than 20MB
                      or .mp4 files less than 2GB
                    </p>
                    <p><span>See guidelines</span> for high quality Pins</p>
                  </div>
                </div>
              </div>
              <div class="btn">
                <div class="btn-center">
                  <button type="submit">Save from site</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-container2">
          <div class="btn-select">
            <select name="" id="select-right">
              <option value="">Select Board</option>
            </select>
          </div>
          <div class="title">
            <h1>Title</h1>
            <input type="text" name="" id="" placeholder="Pin title" />
          </div>
          <div class="area-description">
            <h1>Description</h1>
            <textarea
              name=""
              id=""
              cols="102"
              rows="10"
              placeholder="Tell everyone what your Pin is about"
            ></textarea>
          </div>
          <div class="add-text">
            <button type="button">Add alt text</button>
          </div>
          <div class="destination-link">
            <h1>destination-link</h1>
            <input
              type="text"
              name=""
              id=""
              placeholder="Add a destination link"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
